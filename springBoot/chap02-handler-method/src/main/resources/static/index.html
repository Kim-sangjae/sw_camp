<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>핸들러 메서드의 파라미터 전달 받기</h1>
<h2>1. WebRequest 로 요청 파라미터 전달 받기</h2>
<button onclick="location.href='/first/regist'"> WebRequest</button>

<h2>2. @RequestParam 로 요청 파라미터 전달 받기</h2>
<button onclick="location.href='/first/modify'"> @RequestParam</button>

<h2>3. @ModelAttribute 로 요청 파라미터 전달 받기</h2>
<button onclick="location.href='/first/search'"> @ModelAttribute</button>

<h2>4. Session 이동하기 </h2>
<button onclick="location.href='/first/login'"> Session 이동하기 </button>

<h2>5. @RequestBody 이용하기</h2>
<button onclick="location.href='/first/body'"> @RequestBody </button>

</body>
</html>
